    <div class="h-[72px]"></div>

    <main class="page-section active block flex-grow">
        <section class="py-12 md:py-20 bg-white/95 rounded-xl my-4 mx-4 shadow-xl">
            <div class="container mx-auto px-6">
                <div class="text-center mb-10 md:mb-12">

                </div>
        

        <div class="grid grid-cols-3 gap-2 px-2 max-w-5xl mx-auto mb-8 md:flex md:flex-wrap md:justify-center md:gap-4">
    
    <button onclick="filterDoors('all')" id="btn-all" 
        class="filter-btn  w-full md:w-auto px-1 md:px-6 py-2 rounded-full border border-gray-200 text-gray-600 hover:border-brand-dark hover:text-brand-dark text-[10px] md:text-xs font-bold uppercase tracking-widest transition">

    </button>

    <button onclick="filterDoors('tech')" id="btn-tech" 
        class="filter-btn w-full md:w-auto px-1 md:px-6 py-2 rounded-full border border-gray-200 text-gray-600 hover:border-brand-dark hover:text-brand-dark text-[10px] md:text-xs font-bold uppercase tracking-widest transition">

    <button onclick="filterDoors('flat')" id="btn-flat" 
        class="filter-btn w-full md:w-auto px-1 md:px-6 py-2 rounded-full border border-gray-200 text-gray-600 hover:border-brand-dark hover:text-brand-dark text-[10px] md:text-xs font-bold uppercase tracking-widest transition">

    <button onclick="filterDoors('house-t')" id="btn-house-t" 
        class="filter-btn w-full md:w-auto px-1 md:px-6 py-2 rounded-full border border-gray-200 text-gray-600 hover:border-brand-dark hover:text-brand-dark text-[10px] md:text-xs font-bold uppercase tracking-widest transition">
        З тамбуром
    </button>

    <button onclick="filterDoors('house-out')" id="btn-house-out" 
        class="filter-btn w-full md:w-auto px-1 md:px-6 py-2 rounded-full border border-gray-200 text-gray-600 hover:border-brand-dark hover:text-brand-dark text-[10px] md:text-xs font-bold uppercase tracking-widest transition">
        Вулиця
    </button>

</div>

        <section class="max-w-7xl mx-auto px-6 py-12 bg-white/95">
            
            <div id="doors-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>
        </section>
    </main>

    <footer class="mt-auto bg-brand-dark text-gray-300 py-8 md:py-12 border-t border-white/10">
        <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-8">
            <div>
                <a href="index.html" class="text-xl font-bold text-white flex items-center gap-2 mb-4"></a>
                <img src="images/logo.png" alt="BASTION-BC LOGO" class="h-12 md:h-16 w-auto object-contain">
            </div>
            <div>
                <h4 class="text-white font-bold mb-4">Меню</h4>
                <ul class="space-y-2 text-sm">
                    <li><a href="about.html" class="hover:text-brand-gold">Про нас</a></li>
                    <li><a href="catalog.html" class="hover:text-brand-gold">Каталог</a></li>
                    <li><a href="dealers.html" class="hover:text-brand-gold">Співпраця</a></li>
                </ul>
            </div>
            <div>
                <h4 class="text-white font-bold mb-4">Контакти</h4>
                <p class="text-sm">с. Фурси, вул. Промислова, 22</p>
                <p class="text-sm">068 968 32 32</p>
            </div>
            <div>
                <h4 class="text-white font-bold mb-4">Соцмережі</h4>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:text-brand-gold"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="text-white hover:text-brand-gold"><i class="fa-brands fa-instagram"></i></a>

            </div>

        <div class="container mx-auto px-6 text-center text-sm border-t border-white/10 pt-6 mt-8 text-gray-400">&copy; 2026 БАСТІОН-БЦ.</div>
    </footer>

    <script>
        // Логіка мобільного меню
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        const doors = [
            // Технічні
            { name: "ТЕХНО 4", category: "tech", label: "Технічні", metal: "0.8 мм", insulation: "Пінополістирол", threshold: "Фарбована сталь", seal: "2 контури", mdf: "ні", thermo: "ні", frame: "50 мм", desc: "Бюджетне рішення для внутрішніх технічних зон." },
            { name: "ТЕХНО 2/3", category: "tech", label: "Технічні", metal: "1.0-1.2 мм", insulation: "Мінвата", threshold: "Фарбована сталь", seal: "1 контур", mdf: "ні", thermo: "ні", frame: "60 мм", desc: "Стандартні двері для цехів, складів та підсобних приміщень." },
            { name: "ОФІС-ТИТАН", category: "tech", label: "Технічні", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "2 контури", mdf: "ні", thermo: "ні", frame: "80 мм", desc: "Посилена металева конструкція з високою зносостійкістю." },
            
            // Квартира
            { name: "ЕКОНОМ", category: "flat", label: "В квартиру", metal: "1.2 мм", insulation: "Мінвата", threshold: "Фарбована сталь", seal: "1 контур", mdf: "8 / 8 мм", thermo: "ні", frame: "70 мм", desc: "Базовий рівень для багатоквартирних будинків." },
            { name: "КВАРТАЛ ПЛЮС", category: "flat", label: "В квартиру", metal: "1.0 мм", insulation: "Мінвата", threshold: "Фарбована сталь", seal: "2 контури", mdf: "10 / 10 мм", thermo: "ні", frame: "85 мм", desc: "Збалансована шумоізоляція для під'їзду." },
            { name: "СТАЙЛ", category: "flat", label: "В квартиру", metal: "1.2 мм", insulation: "Мінвата", threshold: "Фарбована сталь", seal: "2 контури", mdf: "16 / 10 мм", thermo: "ні", frame: "90 мм", desc: "Оптимальне співвідношення захисту та естетики." },
            { name: "ПРЕМІУМ", category: "flat", label: "В квартиру", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "2 контури", mdf: "16 / 16 мм", thermo: "ні", frame: "100 мм", desc: "Максимальний захист квартири та масивні МДФ панелі." },
            { name: "ПРЕМІУМ ПЛЮС", category: "flat", label: "В квартиру", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "2 контури", mdf: "16 / 16 мм", thermo: "ні", frame: "115 мм", desc: "Преміальне рішення для квартир з підвищеною товщиною стулки." },

            // Будинок з тамбуром
            { name: "ПРАЙМ", category: "house-t", label: "Будинок (тамбур)", metal: "1.2 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "2 контури", mdf: "10 / 10 мм", thermo: "ні", frame: "90 мм", desc: "Для будинків з холодним тамбуром, що захищає від конденсату." },
            { name: "ОФІС-ЕКОНОМ", category: "house-t", label: "Будинок (тамбур)", metal: "1.2 мм", insulation: "Мінвата", threshold: "Фарбована сталь", seal: "2 контури", mdf: "10 / 10 мм", thermo: "ні", frame: "80 мм", desc: "Доступний варіант для офісних приміщень або будинків з тамбуром." },
            { name: "ОФІС-ЕЛІТ", category: "house-t", label: "Будинок (тамбур)", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "2 контури", mdf: "10 / 10 мм", thermo: "ні", frame: "100 мм", desc: "Стильний офісний або домашній варіант з порогом з нержавійки." },
            { name: "ОФІС-МАКС", category: "house-t", label: "Будинок (тамбур)", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "3 контури", mdf: "16 / 16 мм", thermo: "ні", frame: "110 мм", desc: "Максимальна комплектація офісної серії з підвищеною ізоляцією." },

            // Вулиця
            { name: "ЕТАЛОН", category: "house-out", label: "Вулиця", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "2 контури", mdf: "16 / 16 мм", thermo: "10 мм (Термоміст)", frame: "115 мм", desc: "Вуличні двері з базовим терморозривом для захисту від промерзання." },
            { name: "МОНОЛІТ", category: "house-out", label: "Вулиця", metal: "1.5 мм", insulation: "Мінвата", threshold: "Нержавіюча сталь", seal: "3 контури", mdf: "16 / 16 мм", thermo: "16 мм (Термоміст)", frame: "130 мм", desc: "Професійний захист для приватних будинків без тамбура." },
            { name: "ТЕРМІКС", category: "house-out", label: "Вулиця", metal: "1.5 мм", insulation: "Мінвата + корок", threshold: "Нержавіюча сталь", seal: "3 контури", mdf: "Сендвіч-панель", thermo: "Так (Терморозрив)", frame: "140 мм", desc: "Максимальне енергозбереження. Полотно товщиною 104 мм." }
        ];


        function getBadgeClass(cat) {
            switch(cat) {
                case 'tech': return 'bg-slate-100 text-slate-600';
                case 'flat': return 'bg-blue-100 text-blue-700';
                case 'house-t': return 'bg-emerald-100 text-emerald-700';
                case 'house-out': return 'bg-orange-100 text-orange-700';
                default: return 'bg-gray-100';
            }
        }

        function filterDoors(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
            document.getElementById('btn-' + category).classList.add('active-filter');
            const grid = document.getElementById('doors-grid');
            grid.innerHTML = '';
            const filtered = category === 'all' ? doors : doors.filter(d => d.category === category);

            filtered.forEach(door => {
                const card = document.createElement('div');
                card.className = "category-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col";
                const thermoHighlight = door.thermo !== 'ні' ? 'text-orange-600 font-bold' : 'text-slate-700 font-semibold';

                card.innerHTML = `
                    <div class="p-7 flex-grow">
                        <div class="flex justify-between items-start mb-5">
                            <h3 class="text-xl font-bold text-slate-800 tracking-tight uppercase">${door.name}</h3>
                            <span class="door-badge ${getBadgeClass(door.category)}">${door.label}</span>
                        </div>
                        <p class="text-slate-500 text-xs mb-6 leading-relaxed italic border-l-4 border-slate-200 pl-3">${door.desc}</p>
                        <div class="space-y-4 text-sm">
                            <div class="flex items-center"><span class="feature-icon"><i class="fas fa-layer-group"></i></span><span class="text-slate-500 w-24">Метал:</span><span class="font-semibold">${door.metal}</span></div>
                            <div class="flex items-center"><span class="feature-icon"><i class="fas fa-vector-square"></i></span><span class="text-slate-500 w-24">Рама:</span><span class="font-semibold">${door.frame}</span></div>
                            <div class="flex items-center"><span class="feature-icon"><i class="fas fa-border-all"></i></span><span class="text-slate-500 w-24">МДФ:</span><span class="font-semibold">${door.mdf}</span></div>
                            <div class="flex items-center"><span class="feature-icon"><i class="fas fa-snowflake"></i></span><span class="text-slate-500 w-24">Термо:</span><span class="${thermoHighlight}">${door.thermo}</span></div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.onload = () => filterDoors('all');
    </script>
</body>
